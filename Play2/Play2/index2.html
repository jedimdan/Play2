<!DOCTYPE html>
<meta name = "viewport" content = "width = 440">
<html>
<head>
	<script type="text/javascript" src="js/flipcounter.js"></script>
	<script type="text/javascript" src="js/date.js"></script>
	<link rel="stylesheet" type="text/css" href="css/counter.css" />

	<style type="text/css">
		#legend-area {
			position: relative;
			top: -22px;
		}

		.legend {
			float: left;
			width: 105px;
			text-align: right;
			font-family: 'Helvetica';
			font-size: 12pt;
			color: #666;
		}
	</style>
</head>

<body>
	<div id="days" class="flip-counter"></div>
	<div id="hours" class="flip-counter"></div>
	<div id="minutes" class="flip-counter"></div>
	<div id="seconds" class="flip-counter"></div>

	<div style="clear:both;"></div>

	<div id="legend-area">
		<div class="legend">Days</div>
		<div class="legend">Hours</div>
		<div class="legend">Minutes</div>
		<div class="legend">Seconds</div>
	</div>
	<script type="text/javascript">
		var daysCounter = new flipCounter('days', {auto:false});
		var hoursCounter = new flipCounter('hours', {auto:false});
		var minutesCounter = new flipCounter('minutes', {auto:false});
		var secondsCounter = new flipCounter('seconds', {auto:false});
		
		var calculateRemainingTime = function() {
			var eventDate = Date.parse('2012-06-30 13:00');
			var interval = Math.floor((eventDate - Date.now()) / 1000);

			var days = Math.floor(interval / 86400);
		    var hours = Math.floor((interval - 86400 * days) / 3600);
		    var minutes = Math.floor((interval - (86400 * days) - (3600 * hours)) / 60);
		    var seconds = Math.floor((interval - (86400 * days) - (3600 * hours) - (60 * minutes)));

		    daysCounter.setValue(("0" + days).slice (-2));
		    hoursCounter.setValue(("0" + hours).slice (-2));
		    minutesCounter.setValue(("0" + minutes).slice (-2));
		    secondsCounter.setValue(("0" + seconds).slice (-2));

		}

		setInterval(calculateRemainingTime, 1000);

		//var myCounter = new flipCounter('seconds', {value:60, inc:1, pace:1000, auto:true});
	</script>
</body>
</html>
